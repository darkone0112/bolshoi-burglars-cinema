<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to Bolshoi Burglars Cinema</h1>
    <p>Choose a movie from the list below:</p>
    <ul>
        {% for movie in movies %}
            <li><a href="{% url 'play_movie' movie.title %}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
